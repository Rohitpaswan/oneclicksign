<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OneClickSign - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <div class="card p-4" style="max-width: 400px; margin: 0 auto;">
        <h2 class="mb-4">Welcome to OneClickSign</h2>
        <button class="btn btn-success btn-lg" onclick="login(event)">
            <img th:src="@{/google-symbol.png}" style="height: 24px; margin-right: 10px;" alt="icon">
            Sign in with Google
        </button>
    </div>
</div>

<script>
    async function login(event) {
        event.preventDefault();

        try {
            const response = await fetch('/login', {
                method: 'GET'
            });

            const redirectUrl = await response.text();

            // Perform manual redirect
            window.location.href = redirectUrl;

        } catch (error) {
            console.error("Error during login redirect:", error);
        }
    }
</script>

</body>
</html>
